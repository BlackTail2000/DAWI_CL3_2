<div class="container col-lg-10 col-md-11 col-sm-12 my-5">
    <div class="card">
        <div class="card-header text-bg-danger">
            Rango de Datos
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="alert alert-info" role="alert">
                        <p class="fw-bold">
                            Ingresar datos entre el 1 y el 26
                        </p>
                        <hr>
                        <p class="font-monospace">
                            Dependiendo del valor númerico, se entregará su equivalente en letra hasta llegar al límite (número ingresado)
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="txtnumber"
                               autocomplete="off" placeholder="Ingresar número">
                        <label for="txtnumber">Ingrese el número</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-success">
                            Procesar número
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
